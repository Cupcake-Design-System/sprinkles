<section class="c-bd-bottom c-bd-gray-1">
  <div class="c-text-bold c-text-sm">
    <ng-container *ngFor="let url of _urls; let last = last">
      <a class="c-a" role="button" *ngIf="!last && url == prefix" (click)="navigateTo('/')">{{url}}</a>
      <a class="c-a" role="button" *ngIf="!last && url != prefix" (click)="navigateTo(url)">{{friendlyName(url)}}</a>
      <span *ngIf="last">{{friendlyName(url)}}</span>
      <span *ngIf="last && url == prefix">{{friendlyName('/')}}</span>
      <span *ngIf="!last" class="c-text-gray-5 c-p-sm">
        <i class="fas fa-angle-right"></i>
      </span>
    </ng-container>
  </div>
</section>
